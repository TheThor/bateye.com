# default rules
homepage:
  url:   /
  param: { module: home, action: index }

# generic rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

collection:
  url:   /collection/
  param: { module: collection, action: index }

show_collection:
  url:   /collection/showcollection/
  class:   sfDoctrineRoute
  options: { model: Category, type: object }
  param: { module: collection, action: showcollection }
  requirements:
    id: \d+
    sf_method: [get]

show_product:
  url:  /collection/showproduct
  param: { module: collection, action: showproduct }

mediafile:
  url: /media/:catalogue.pdf/*
  param: { module: media, action: show }