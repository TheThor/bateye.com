# default rules
homepage:
  url:   /
  param: { module: home, action: index }

# generic rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

collection:
  url:   /collection/
  param: { module: collection, action: index }

show_collection:
  url:   /collection/:collection
  param: { module: collection, action: show }

mediafile:
  url: /media/:catalogue.pdf/*
  param: { module: media, action: show }