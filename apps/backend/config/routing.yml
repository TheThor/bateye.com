# default rules

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
